        <div id="register-parent" class="section-parent">
            <h2 style="color: black; text-align: center; margin-bottom: 16px;">Register</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="register-firstname">First Name</label>
                        <input class="form-control" id="register-firstname" placeholder="John" required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="register-lastname">Last Name</label>
                        <input class="form-control" id="register-lastname" placeholder="Smith" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <input style="margin-bottom: 8px;" type="email" class="form-control" id="register-email"
                           placeholder="Enter email" required/>
                </div>
                <div class="form-group">
                    <label for="register-phone">Phone Number</label>
                    <input id="register-phone" class="form-control phone_us" placeholder="Phone Number" required/>
                </div>
                <div class="form-group">
                    <label for="register-address">Address</label>
                    <input id="register-address" class="form-control" placeholder="Address" required/>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="register-city">City</label>
                        <input id="register-city" class="form-control" placeholder="City" required/>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="register-state">State</label>
                        <input id="register-state" class="form-control" placeholder="State" required/>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="register-zip">Zip</label>
                        <input id="register-zip" class="form-control zip" placeholder="Zip" required/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="register-leaguenight">League Night</label>
                        <select id="register-leaguenight" class="form-control">
                            <option>Choose...</option>
                            <option>Monday</option>
                            <option>Tuesday</option>
                            <option>Wednesday</option>
                            <option>Thursday</option>
                            <option>Friday</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="register-leaguedivision">League Division</label>
                        <select id="register-leaguedivision" class="form-control">
                            <option>Choose...</option>
                            <option>I'm</option>
                            <option>Not</option>
                            <option>Sure</option>
                            <option>What</option>
                            <option>Goes</option>
                            <option>Here</option>
                        </select>
                    </div>
                </div>
                <button style="" id="register-submit" type="submit" class="btn btn-primary">Submit
